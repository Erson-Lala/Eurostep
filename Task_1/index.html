<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="donation-container">
        <div class="needed"> $167 still needed for this project </div>
        <div class="days-left"> Only 3 days left to fund this project. </div>
        <div class="donor-count"> Join the 42 other donors who have already supported this project. Every dollar helps. </div>
        <div class="donation-amount">
            <button>$50</button>
        </div>
        <div class="button-container">
            <button class="green-button">Give Now</button>
            <button class="link-button">Why give $50?</button>
        </div>
        <div class="save-share">
            <button class="link-button">Save for later</button>
            <button class="link-button">Tell your friends</button>
        </div>
    </div>
</body>
</html>
